name: healthy_eating_diary
description: An app to help people eat helthy food and track statistics.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3 
  fl_chart: ^0.68.0
  intl: ^0.19.0 
  syncfusion_flutter_pdfviewer: ^26.1.39 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner:
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/appIcon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/food_db.json
    - assets/user_guide.pdf
    - assets/appIcon.png
